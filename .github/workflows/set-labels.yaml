name: Set Labels
on:
  issue_comment:
    types: [created]
jobs:
  hold:
    name: allow setting the hold label from a comment
    runs-on: ubuntu-latest
    if: (github.event.issue.pull_request != '') && (contains(github.event.comment.body, '/hold'))
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["hold"]
            })
  unhold:
    name: allow setting the hold label from a comment
    runs-on: ubuntu-latest
    if: (github.event.issue.pull_request != '') && (contains(github.event.comment.body, '/unhold'))
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.deleteLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["hold"]
            })
